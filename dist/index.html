<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.a6dae8f7.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.43b30f10.png">

    <title>Frontend Mentor | Calculator app</title>

<script src="/style.a6dae8f7.js"></script></head>

<body>

    <header>
        <h1 class="sr-only">Calculator app challenge by Frontend Mentor</h1>
    </header>

    <main class="calc">
        <div class="calc__heading">
            <p>Calc</p>
            <div class="switch">
                <p>Theme</p>
                <div class="switch">...</div>
            </div>
        </div>
        <div class="calc__screen">
            <div class="calc__result"></div>
        </div>
        <div class="calc__grid">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn btn--del" value="Delete">Del</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="x">x</button>
            <button class="btn btn--reset calc__span" value="Reset">Reset</button>
            <button class="btn btn--equals calc__span" value="Equals">=</button>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="https://www.darryncodes.co.uk/" target="_blank" class="attribution__link">@darryncodes</a>.
    </footer>

    <script src="/app.c3f9f951.js"></script>
</body>

</html>
