<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="scss/style.scss">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

</head>

<body data-theme="one">

    <header>
        <h1 class="sr-only">Calculator app challenge by Frontend Mentor</h1>
    </header>

    <main class="calc">
        <div class="calc__hero">
            <p>calc</p>
            <div class="calc__theme">
                <p class="calc__heading">Theme</p>
                <div class="switch">
                    <div class="switch__numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <label for="input-1">
                        <input type="radio" id="input-1" name="group" class="switch__input" checked />
                        <span class="switch__btn"></span>
                    </label>
                    <label for="input-2">
                        <input type="radio" id="input-2" name="group" class="switch__input" />
                        <span class="switch__btn"></span>
                    </label>
                    <label for="input-3">
                        <input type="radio" id="input-3" name="group" class="switch__input" />
                        <span class="switch__btn"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="calc__screen">
            <div class="calc__previous"></div>
            <div class="calc__current"></div>
        </div>
        <div class="calc__grid">
            <button class="btn" data-number="">7</button>
            <button class="btn" data-number="">8</button>
            <button class="btn" data-number="">9</button>
            <button class="btn btn--del" data-delete="">Del</button>
            <button class="btn" data-number="">4</button>
            <button class="btn" data-number="">5</button>
            <button class="btn" data-number="">6</button>
            <button class="btn" data-operation="">+</button>
            <button class="btn" data-number="">1</button>
            <button class="btn" data-number="">2</button>
            <button class="btn" data-number="">3</button>
            <button class="btn" data-operation="">-</button>
            <button class="btn" data-number="">.</button>
            <button class="btn" data-number="">0</button>
            <button class="btn" data-operation="">/</button>
            <button class="btn" data-operation="">x</button>
            <button class="btn btn--reset calc__span" data-reset="">Reset</button>
            <button class="btn btn--equals calc__span" data-equals="">=</button>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="https://www.darryncodes.co.uk/" target="_blank" class="attribution__link">@darryncodes</a>.
    </footer>

    <script src="js/app.js" type="module"></script>
</body>

</html>
