<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

</head>

<body>

    <header>
        <h1 class="sr-only">Calculator app challenge by Frontend Mentor</h1>
    </header>

    <main class="calc">
        <div class="calc__heading">
            <p>Calc</p>
            <div class="switch">
                <p>Theme</p>
                <div class="switch">...</div>
            </div>
        </div>
        <div class="calc__screen">
            <div class="calc__result"></div>
        </div>
        <div class="calc__grid">
            <button data-number="" class="btn">
                <span class="btn__front">7</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">8</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">9</span>
            </button>
            <button data-delete="" class="btn btn--del">
                <span class="btn__front btn__front--del">DEL</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">4</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">5</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">6</span>
            </button>
            <button data-operation="" class="btn">
                <span class="btn__front">+</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">1</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">2</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">3</span>
            </button>
            <button data-operation="" class="btn">
                <span class="btn__front">-</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">.</span>
            </button>
            <button data-number="" class="btn">
                <span class="btn__front">0</span>
            </button>
            <button data-operation="" class="btn">
                <span class="btn__front">/</span>
            </button>
            <button data-operation="" class="btn">
                <span class="btn__front">x</span>
            </button>
            <button data-reset="" class="btn btn--reset calc__span">
                <span class="btn__front btn__front--reset">Reset</span>
            </button>
            <button data-equals="" class="btn btn--equals calc__span">
                <span class="btn__front btn__front--equals">=</span>
            </button>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="https://www.darryncodes.co.uk/" target="_blank" class="attribution__link">@darryncodes</a>.
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
